<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Score Keeper</title>
	<link rel="stylesheet" type="text/css" href="button.css">
</head>
<body>
	<div class="container">
	<h1><span class="p1Score">0</span> to <span class="p2Score">0</span></h1>
	<p>playing to:<span class="limit">5</span></p> 
	<input type="number" placeholder="Place Number Here">
	<div class="flex-btn">
	<button class="p1">Player 1</button>
	<button class="p2">Player 2</button>
	<button class="reset">Reset</button></div>
	<script type="text/javascript" src="button.js"></script>
</div>
</body>
</html>
